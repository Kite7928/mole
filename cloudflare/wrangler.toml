name = "wechat-ai-writer-edge"
main = "src/index.ts"
compatibility_date = "2024-01-04"

# Environment variables
[vars]
ENVIRONMENT = "production"

# KV Namespace for caching
[[kv_namespaces]]
binding = "CACHE"
id = "your-kv-namespace-id"

# D1 Database (optional - for edge queries)
[[d1_databases]]
binding = "DB"
database_name = "wechat-ai-writer-db"
database_id = "your-database-id"

# Routes
[[routes]]
pattern = "https://your-domain.com/api/*"
zone_name = "your-domain.com"

# Build configuration
[build]
command = "npm run build"
cwd = "."

# Observability
[observability]
enabled = true